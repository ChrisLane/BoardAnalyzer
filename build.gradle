plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-io:commons-io:2.12.0'
    implementation 'org.kynosarges:tektosyne:6.2.0'
    implementation 'net.java.dev.timingframework:timingframework:1.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = 'boardanalyzer.MainWindow'
}

